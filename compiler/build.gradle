apply plugin: 'java-library'

ext {
    projectName = 'applike-compiler'
    projectArtifactId = 'compiler'
    projectDesc = 'compiler for AppLike'
    artifactType = 'jar'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation project(path: ':annotation')
    implementation 'cn.hx.applike:annotation:1.0.1'
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
    annotationProcessor "com.google.auto.service:auto-service:1.0-rc4"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

apply from: rootProject.projectDir.absolutePath + "/bintray-release.gradle"
